<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="title">Case Converter</div>
    <textarea></textarea>
    <button id="upper-case">Upper case</button>
    <button id="lower-case">Lower case</button>
    <button id="proper-case">Proper case</button>
    <button id="sentence-case">Sentence case</button>
    <button id="save-text-file">Save text file</button>
    <script>
        function download(filename, text) {
            let element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
        document.getElementById("upper-case").addEventListener("click", () => {
            let myText = document.querySelector("textarea").value;
            myText = myText.toUpperCase();
            document.querySelector("textarea").value = myText;
        });
        document.getElementById("lower-case").addEventListener("click", () => {
            let myText = document.querySelector("textarea").value;
            myText = myText.toLowerCase();
            document.querySelector("textarea").value = myText;
        });
        document.getElementById("proper-case").addEventListener("click", () => {
            let myText = document.querySelector("textarea").value;
            let words = [];
            myText.split(" ").forEach((word) => {
                words.push(word.slice(0,1).toUpperCase().concat(word.slice(1)));
            });
            myText = words.join(" ");
            document.querySelector("textarea").value = myText;
        });
        document.getElementById("sentence-case").addEventListener("click", () => {
            let myText = document.querySelector("textarea").value;
            let sentences = [];
            myText.split(". ").forEach((sentence) => {
                sentences.push(sentence.slice(0,1).toUpperCase().concat(sentence.slice(1).toLowerCase()));
            });
            myText = sentences.join(". ");
            document.querySelector("textarea").value = myText;
        });
        document.getElementById("save-text-file").addEventListener("click", () => {
            let myText = document.querySelector("textarea").value;
            download("text.txt", myText);
        });
    </script>
</body>
</html>
